<div class="container">
    <h1>Quản lý sản phẩm</h1>
    <table class="table-border table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Giá</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- ${product.map(item => <tr>${item.name}</tr>)} -->
            <tr *ngFor="let item of products; index as i">
                <td width="50">{{ i + 1 }}</td>
                <td width="50">
                    <img width="50" [src]="item.img" />
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <button class="btn btn-danger" (click)="removeItem(item.id!)">
                        Xóa
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
